<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<!-- <link rel="stylesheet" type="text/css" href="/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"/> -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="nav">
			<div class="container">
				<ul>
					<li><a href="#">WeatherFetch Logo</a></li> <!-- Center This -->
					<li><a href="#">My Account</a></li>
				</ul>
			</div>
		</div>
		<div class="centerPanel">
			<div class="container">
				<h1>Register With WeatherFetch</h1>
				<form role="form">
					<div class="form-group">
						<label for="emailInput">Email Address</label>
						<input type="email" class="form-control" id="emailInput" placeholder="Enter your email address">
					</div>
					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="zipcodeInput">Zipcode</label>
						<input type="text" class="form-control" id="zipcodeInput" placeholder="Zipcode">
					</div>
					<div class="form-group">
						<label>Time Selection</label>
						<select class="form-control">
							<option value="one">1:00pm</option>
							<option value="one">1:30pm</option>
							<option value="one">2:00pm</option>
							<option value="one">2:30pm</option>
							<option value="one">3:00pm</option>
							<option value="one">3:30pm</option>
							<option value="one">4:00pm</option>
						</select>
					</div>
			</div>
		</div>
